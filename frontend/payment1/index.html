<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="customer.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">

                <div class="col">

                    <h3 class="title">Customer Address</h3>

                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="john deo" required>
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="johnexample@gmail.com" required>
                    </div>
                    <div class="inputBox">
                        <span>mobile number :</span>
                        <input type="number" placeholder="" maxlength="10" required>
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" placeholder="room-street-locality" required>
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" required>
                    </div>
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" required>
                    </div>
                    <div class="inputBox">
                        <span>pincode :</span>
                        <input type="number" maxlength="6" required>
                    </div>
                    



                </div>
            </div>
            <input type="submit" value="proceed to payment" required class="submit-btn" onclick="redirectToCheckoutPage('checkout.html')">
        </form>
    </div>

    <script>
         function redirectToCheckoutPage(pageUrl) {
           
            window.location.href = pageUrl;
        }

        window.alert("proceed")

        
    </script>
</body>
</html>
